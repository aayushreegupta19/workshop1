<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="assignmentprac1.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <div class="profile-pic">
      <img src="img2.jpg" alt="Tom Cruise">
    </div>
    <h2>Tom Cruise</h2>
    <p>Full Stack Developer | Tech Enthusiast</p>
    <div class="social-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-linkedin"></i>
    </div>
    <div class="actions">
      <button class="subscribe">Subscribe</button>
      <button class="message">Message</button>
    </div>
    <div class="stats">
      <div>
          <i class="fa-regular fa-heart"></i> <span>60K</span>
      </div>
      <div>
          <i class="fa-regular fa-comment"></i> <span>20K</span>
      </div>
      <div>
          <i class="fa fa-share-alt"></i> <span>32K</span>
      </div>

  </div>
</body>
</html>
